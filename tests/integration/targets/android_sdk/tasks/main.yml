- import_tasks: setup.yml

- name: Setup environment
  environment:
    PATH: '{{ ansible_env.PATH }}:{{ android_sdk_location }}/cmdline-tools/latest/bin'
    ANDROID_HOME: "{{ android_sdk_location }}"
  block:

    - name: Accept licenses
      shell: "yes | sdkmanager --licenses"

#    - name: LC_ALL
#      environment:
#        LC_ALL: "C"
#        LANGUAGE: "C"
#      shell: "sdkmanager --install 'build-tools;30.0.0'"

    - name: Run check
      android_sdk:
        method: manual
      register: result_manual

    - name: Run check runner
      android_sdk:
        method: runner
      register: result_runner

    - name: Dbg manual
      debug:
        var: result_manual

